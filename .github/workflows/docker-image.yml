name: Products service CI

on:
  push:
    branches: [ "master", "dev" ]
    paths: ["products-service/**"]
  pull_request:
    branches: [ "master" ]
    paths: ["products-service/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test with Maven
        run: mvn -B package --file products-service/pom.xml
